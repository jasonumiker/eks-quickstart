apiVersion: apps/v1
kind: Deployment
metadata:
  name: nyancat
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nyancat
  template:
    metadata:
      labels:
        app: nyancat
    spec:
      securityContext:
        supplementalGroups:
          - 101
        fsGroup: 101
      containers:
      - name: nyancat
        image: 505070718513.dkr.ecr.ap-southeast-2.amazonaws.com/nyancat-docker:1.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "0.5"
          limits:
            memory: "512Mi"
            cpu: "0.5"
        securityContext:
          runAsUser: 101
          runAsGroup: 101
          capabilities:
            drop:
              - ALL
          allowPrivilegeEscalation: false
        readinessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 8080
        livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: nyancat
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: nyancat
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nyancat
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    external-dns.alpha.kubernetes.io/hostname: nyancat.jasonumiker.com
spec:
  tls:
  - hosts:
    - nyancat.jasonumiker.com
  rules:
  - http:
      paths:
      - pathType: ImplementationSpecific
        path: "/*"
        backend:
          service:
            name: nyancat
            port:
              number: 8080